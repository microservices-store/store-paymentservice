steps:
  # Build the image and save details as part of the LABEL
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ["-c", "BLDDATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') && echo $$BLDDATE > /workspace/blddate.txt && docker build --tag quay.io/hipsterstore/paymentservice:master-v0.1.1-4-g$SHORT_SHA --build-arg BLDDATE=$$BLDDATE --build-arg REPO_NAME=$REPO_NAME --build-arg COMMIT_SHA=$COMMIT_SHA --build-arg SHORT_SHA=$SHORT_SHA --build-arg PROJECT_ID=$PROJECT_ID --build-arg BUILD_ID=$BUILD_ID --build-arg BRANCH_NAME=$BRANCH_NAME --build-arg TAG_NAME=$TAG_NAME --build-arg REVISION_ID=$REVISION_ID ."]
    
  # Login to Quay for push.
  # PASSWORD is decrypted before this step runs.
  # Note: You need a shell to resolve environment variables with $$
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    env:
      - 'DOCKER_CONFIG=/workspace/docker-config'
    args: ['-c', 'docker login quay.io --username "$$QUAY_USERID" --password $$QUAY_PASSWORD']
    secretEnv: ['QUAY_USERID', 'QUAY_PASSWORD']
  
  # Push the image to Quay.
  - name: 'gcr.io/cloud-builders/docker'
    env:
      - 'DOCKER_CONFIG=/workspace/docker-config'
    args: ["push", "quay.io/hipsterstore/paymentservice:master-v0.1.1-4-g$SHORT_SHA"]

  # Get image id
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    env:
      - 'DOCKER_CONFIG=/workspace/docker-config'
    args: ['-c', "docker images quay.io/hipsterstore/paymentservice:master-v0.1.1-4-g$SHORT_SHA -q > /workspace/imageid.txt" ]

  # Capture new component version in DeployHub
  - name: 'quay.io/deployhub/compupdate'
    secretEnv: ['DHUSER', 'DHPASS']
    args: ["updatecomp", 
      "--dhurl", "https://console.deployhub.com", 
      "--appname", "GLOBAL.Chasing Horses LLC.Vintage LLC.Hipster Store.Webstore;July 4th Sale", 
      "--appversion", "1.2.9.1", 
      "--compname", "GLOBAL.Chasing Horses LLC.Vintage LLC.Hipster Store.paymentservice", 
      "--compversion", "v0.1.1-4-g$SHORT_SHA", 
      "--docker", 
      "--compattr", "GitCommit:$SHORT_SHA", 
      "--compattr", "GitUrl:https://github.com/ortelius/store-paymentservice", 
      "--compattr", "GitRepo:ortelius/store-paymentservice", 
      "--compattr", "Chart:paymentservice",
      "--compattr", "DockerSha:@/workspace/imageid.txt",
      "--compattr", "DockerBuildDate:@/workspace/blddate.txt",
      "--compattr", "DockerRepo:quay.io/hipsterstore/paymentservice",
      "--compattr", "BuildId:$BUILD_ID"]

